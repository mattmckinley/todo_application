<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>To-Do App</title>
</head>

<body>
    <h1>To-Do List</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4 margin">
                <h4>What do you need to do?</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Add something to your list!"
                        aria-label="list addition" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-2 margin">
            </div>
            <div class="col-12 col-lg-6 margin">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12">
                <h4>You have 3 incomplete tasks.</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-4">
                <h4>Task</h4>
            </div>
            <div class="col-12 col-sm-4">
                <button type="button" class="btn btn-light">Done</button>
            </div>
            <div class="col-12 col-sm-4">
                <button type="button" class="btn btn-light">Delete</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-4">
                <h4>Task</h4>
            </div>
            <div class="col-12 col-sm-4">
                <button type="button" class="btn btn-light">Done</button>
            </div>
            <div class="col-12 col-sm-4">
                <button type="button" class="btn btn-light">Delete</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-4">
                <h4>Task</h4>
            </div>
            <div class="col-12 col-sm-4">
                <button type="button" class="btn btn-light">Done</button>
            </div>
            <div class="col-12 col-sm-4">
                <button type="button" class="btn btn-light">Delete</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12">
                <h4>Whoop! You've completed 2 tasks!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-8">
                <h4>Task</h4>
            </div>
            <div class="col-12 col-sm-4">
                <button type="button" class="btn btn-light">Delete</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-8">
                <h4>Task</h4>
            </div>
            <div class="col-12 col-sm-4">
                <button type="button" class="btn btn-light">Delete</button>
            </div>
        </div>
    </div>
</body>

</html>
